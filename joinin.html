<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connecting Worlds — Join In!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #fafafa;
    }

    header {
      padding: 0.8rem 1rem;
      background: #222;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1rem;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 1rem;
    }

    #app {
      flex: 1;
      display: flex;
      min-height: 0;
    }

    /* LEFT PANEL — AAC BUTTONS */
    #left-panel {
      width: 260px;
      background: #f5f5f5;
      border-right: 1px solid #ccc;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      overflow-y: auto;
    }

    .aac-button {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      background: #fff;
      border: 2px solid #333;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
    }

    .aac-button:hover {
      background: #eaeaea;
    }

    /* RIGHT PANEL — CHAT */
    #right-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-width: 0;
    }

    #chat {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      background: #ffffff;
      border-bottom: 1px solid #ccc;
      font-size: 1rem;
    }

    #chat p {
      margin: 0.4rem 0;
    }

    #input-area {
      padding: 1rem;
      display: flex;
      gap: 0.5rem;
      background: #f0f0f0;
    }

    #chat-input {
      flex: 1;
      padding: 0.7rem;
      font-size: 1rem;
    }

    #send-btn {
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
    }

    /* SERVER CONSOLE */
    #server-console {
      background: #111;
      color: #0f0;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 14px;
      border-top: 2px solid #333;
    }
  </style>
</head>

<body>

<header>
  <div><strong>Connecting Worlds</strong> — Join In!</div>
  <nav>
    <a href="index.html">Home</a>
    <a href="vision.html">Vision</a>
    <a href="about.html">About</a>
  </nav>
</header>

<div id="app">

  <!-- LEFT PANEL: AAC-FRIENDLY BUTTONS -->
  <div id="left-panel">

    <button class="aac-button" onclick="connectToBridge()">
      Connect to Bridge
    </button>

    <button class="aac-button" onclick="requestTeamTalkHandshake({
      host: 'tt.seedy.cc',
      port: 10333,
      username: 'admin',
      password: 'admin',
      channel: ''
    })">
      Connect to TeamTalk
    </button>

    <button class="aac-button" onclick="speakText(chatInput.value)">
      Speak Text
    </button>

    <button class="aac-button" onclick="speechSynthesis.cancel()">
      Stop Speech
    </button>

    <button class="aac-button" onclick="startSpeechToText()">
      Speech → Text
    </button>

  </div>

  <!-- RIGHT PANEL: CHAT -->
  <div id="right-panel">

    <div id="chat">
      <p>[Connecting Worlds AAC Shell]</p>
      <p>Bridge and TeamTalk logs will appear below.</p>
    </div>

    <div id="input-area">
      <input id="chat-input" type="text" placeholder="Type your message…">
      <button id="send-btn" onclick="sendChat()">Send</button>
    </div>

  </div>
</div>

<!-- SERVER CONSOLE -->
<div id="server-console"></div>

<!-- Load the new unified bridge logic -->
<script src="bridge.js"></script>

</body>
</html>
